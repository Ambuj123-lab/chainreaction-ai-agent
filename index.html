<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChainReaction | Ambuj AI Labs</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020202;
      color: #e4e4e7;
      overflow-x: hidden;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    /* --- CYBER GRID BACKGROUND --- */
    .cyber-grid {
      background-size: 50px 50px;
      background-image: linear-gradient(to right, rgba(16, 185, 129, 0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(16, 185, 129, 0.05) 1px, transparent 1px);
      mask-image: radial-gradient(circle at 50% 50%, black 40%, transparent 100%);
      pointer-events: none;
      z-index: 0;
    }

    /* --- SCANNING LINE ANIMATION --- */
    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, transparent, rgba(16, 185, 129, 0.15), transparent);
      animation: scan 6s linear infinite;
      pointer-events: none;
      z-index: 5;
    }

    @keyframes scan {
      0% {
        transform: translateY(-100%);
      }

      100% {
        transform: translateY(100%);
      }
    }

    /* --- ROTATING ENGINE PARTS --- */
    @keyframes spin-slow {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .engine-spin {
      animation: spin-slow 6s linear infinite;
    }

    /* --- HOLOGRAPHIC CARDS --- */
    .holo-card {
      background: rgba(5, 5, 5, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(16, 185, 129, 0.2);
      box-shadow: 0 0 15px rgba(16, 185, 129, 0.05);
    }

    .holo-card-active {
      border-color: rgba(16, 185, 129, 0.6);
      box-shadow: 0 0 30px rgba(16, 185, 129, 0.15), inset 0 0 20px rgba(16, 185, 129, 0.05);
    }

    /* Hide Scrollbar */
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }

    /* --- MARKDOWN STYLING --- */
    .markdown-output h1,
    .markdown-output h2,
    .markdown-output h3 {
      color: #fff;
      font-weight: 700;
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
      line-height: 1.3;
    }

    .markdown-output h1 {
      font-size: 1.5rem;
      border-bottom: 2px solid rgba(16, 185, 129, 0.3);
      padding-bottom: 0.5rem;
    }

    .markdown-output h2 {
      font-size: 1.25rem;
      color: #10b981;
    }

    .markdown-output h3 {
      font-size: 1.1rem;
      color: #34d399;
    }

    .markdown-output p {
      margin: 0.75rem 0;
      line-height: 1.7;
      color: #d4d4d8;
    }

    .markdown-output strong {
      color: #10b981;
      font-weight: 600;
    }

    .markdown-output table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
      font-size: 0.875rem;
      background: rgba(5, 5, 5, 0.5);
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .markdown-output th {
      background: rgba(16, 185, 129, 0.15);
      color: #10b981;
      font-weight: 600;
      padding: 0.75rem;
      text-align: left;
      border-bottom: 2px solid rgba(16, 185, 129, 0.4);
    }

    .markdown-output td {
      padding: 0.75rem;
      border-bottom: 1px solid rgba(63, 63, 70, 0.3);
      color: #d4d4d8;
    }

    .markdown-output tr:hover {
      background: rgba(16, 185, 129, 0.05);
    }

    .markdown-output code {
      background: rgba(16, 185, 129, 0.1);
      color: #10b981;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85em;
    }

    .markdown-output pre {
      background: rgba(5, 5, 5, 0.8);
      border: 1px solid rgba(16, 185, 129, 0.2);
      border-radius: 6px;
      padding: 1rem;
      overflow-x: auto;
      margin: 1rem 0;
    }

    .markdown-output pre code {
      background: transparent;
      padding: 0;
    }

    .markdown-output ul,
    .markdown-output ol {
      margin: 0.75rem 0;
      padding-left: 1.5rem;
      color: #d4d4d8;
    }

    .markdown-output li {
      margin: 0.5rem 0;
      line-height: 1.6;
    }

    .markdown-output blockquote {
      border-left: 3px solid #10b981;
      padding-left: 1rem;
      margin: 1rem 0;
      color: #a1a1aa;
      font-style: italic;
    }

    .markdown-output hr {
      border: none;
      border-top: 1px solid rgba(16, 185, 129, 0.2);
      margin: 1.5rem 0;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .markdown-output table {
        display: block;
        overflow-x: auto;
        font-size: 0.75rem;
      }

      .markdown-output th,
      .markdown-output td {
        padding: 0.5rem;
      }
    }
  </style>

}
</script>
</head>

</html>
